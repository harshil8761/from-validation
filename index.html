<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="s1">
            <div class="from-group">
                <label for="">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <small class="error" id="nameError"></small>
            </div>
            <div class="from-group">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <small class="error" id="emailError"></small>
            </div>
            <div class="from-group">
                <label for="">Contact</label>
                <input type="text" id="contact" placeholder="Enter Contact Number">
                <small class="error" id="contactError"></small>
            </div>
            <div class="from-group">
                <label for="">Password</label>
                <input type="text" id="password" placeholder="Enter Password">
                <small class="error" id="passwordError"></small>
            </div>
            <div class="from-group">
                <label for="">Confirm</label>
                <input type="text" id="cpassword" placeholder="Enter Password">
                <small class="error" id="cpasswordError"></small>
            </div>
            <button class="Submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
